<!DOCTYPE html>
<html>
<head>
    <title>Fetch API with Async/Await Example</title>
    <style>
        body 
        {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #output 
        {
            margin-top: 20px;
        }
        .post 
        {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>Posts from Public API</h2>
    <button onclick="fetchPosts()">Fetch Posts</button>
    <div id="output"></div>

    <script>
        
        async function fetchPosts()                             // Function to fetch posts and display
        {
            const output = document.getElementById('output');
            output.innerHTML = 'Loading...';                    // Show loading text

            try {
                const response = await fetch('https://jsonplaceholder.typicode.com/posts');
                const posts = await response.json();
                console.log(posts);

                
                output.innerHTML = '';                          // Clear loading text

                // Display first 5 posts for brevity
                posts.slice(0, 5).forEach(post => {
                    const div = document.createElement('div');
                    div.className = 'post';
                    div.innerHTML = `
                        <h3>${post.title}</h3>
                        <p>${post.body}</p>
                    `;
                    output.appendChild(div);
                });
            } 
            catch (error) 
            {
                output.innerHTML = 'Error fetching data.';
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
